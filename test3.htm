<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        ブラウザのJavaScriptが無効の時に別のコンテンツを表示する
    </h1>
    <script>
        element = document.currentScript;
        element.insertAdjacentHTML('beforebegin', '<p>これは正常にjavascriptが表示されています。</p>');
    </script>
    <noscript>
        <p>"これはjavascriptが無効になっているため失敗が出力されます。"</p>
    </noscript>
</body>
</html>
